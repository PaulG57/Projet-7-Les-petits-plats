<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e94d7d458.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="search">
            <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
            </h2>
            <div class="bar">
                <input id="searchBar" type="search" placeholder="Rechercher une recette, un ingredient..." >
                <img src="images/search.png" alt="loupe">
            </div>
        </div>
    </header>

    <main class="container px-5">
        <div id="filters-zone" class="mb-5 d-flex justify-content-between align-items-baseline">
            <div class="select w-50">
                <select class="me-5">
                    <option selected>Ingrédients</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                <select class="me-5">
                    <option selected>Appareils</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select>
                    <option selected>Ustensiles</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <p id="nb-recettes"> recettes</p>
        </div>
        <section id="recipes-container">
            
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
