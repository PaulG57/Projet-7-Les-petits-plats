<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e94d7d458.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="search">
            <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
            </h2>
            <div class="bar">
                <input id="searchBar" type="search" placeholder="Rechercher une recette, un ingredient..." >
                <img id="loupe" src="images/search.svg" alt="loupe">
            </div>
        </div>
    </header>

    <main class="container px-5">
        <div id="filters-zone" class="mb-5 d-flex justify-content-between align-items-baseline">
            <div class="d-flex gap-5">
                <div class="dropdown">
                    <button class="btn bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ingrédients
                    </button>
                    <ul class="dropdown-menu" id="ingredients-dropdown">
                        <div class="search-zone">
                            <input type="search" id="ingredients-search">
                            <img class="loupe-lite" src="images/search-lite.svg" alt="loupe">
                        </div>
                    </ul>
                </div>
                  
                <div class="dropdown">
                    <button class="btn bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Appareils
                    </button>
                    <ul class="dropdown-menu" id="appareils-dropdown">
                      <div class="search-zone">
                        <input type="search" id="appareils-search">
                        <img class="loupe-lite" src="images/search-lite.svg" alt="loupe">
                      </div>
                    </ul>
                </div>
                  
                <div class="dropdown">
                    <button class="btn bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ustensiles
                    </button>
                    <ul class="dropdown-menu" id="ustensiles-dropdown">
                      <div class="search-zone">
                        <input type="search" id="ustensiles-search">
                        <img class="loupe-lite" src="images/search-lite.svg" alt="loupe">
                      </div>
                    </ul>
                </div>
            </div>

            <p id="nb-recettes"> recettes</p>
        </div>
        <div id="tags-zone"> </div>
        <section class="recipes" id="recipes-container">
            
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
